## Configuracion de Spring
spring:
  application:
    name: calculator-api
  datasource:
    url: jdbc:h2:mem:calculatordb;Mode=MySQL
  jpa:
    show-sql: true
    hibernate:
      ddl-auto: create-drop
    defer-datasource-initialization: false
  h2:
    console:
      enabled: true
      path: /h2-console
      settings:
        web-allow-others: true

## Configuracion de Instancia 
server:
  port: 8080

